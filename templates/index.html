<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Video/Audio Downloader</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        input[type="text"] { width: 100%; padding: 10px; margin: 5px 0; }
        .format-options { display: flex; gap: 20px; margin: 10px 0; }
        button { background: #4CAF50; color: white; padding: 12px 24px; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h1>YouTube Video/Audio Downloader</h1>
    <form action="/download" method="post">
        <div class="form-group">
            <input type="text" name="url" placeholder="Enter YouTube URL" required>
        </div>
        <div class="form-group">
            <label>Format:</label>
            <div class="format-options">
                <label><input type="radio" name="format" value="mp4" checked> MP4 (Video)</label>
                <label><input type="radio" name="format" value="mp3"> MP3 (Audio Only)</label>
            </div>
        </div>
        <button type="submit">Download</button>
    </form>
</body>
</html>
